<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <h1>eCommerce Quiz</h1>
    <h2>Questions 1 of 3</h2>

    <div class="container active-container" id="num1">
        <h3>Which of the following is not a real eCommerce platform?</h3>
        <form>

        <div class="btn-radio">
            <input type="radio" id="answer1" name="answer1" value="answer1">
             <label for="answer1">Shopify</label>
        </div>
        <div class="btn-radio">
            <input type="radio" id="answer2" name="answer2" value="answer2">
            <label for="answer2">WooCommerce</label>
        </div>
        <div class="btn-radio">
            <input type="radio" id="answer3" name="answer3" value="answer3">
            <label for="answer3">ShopCommerce</label>
       </div>
        <div class="btn-radio">
            <input type="radio" id="answer4" name="answer4" value="answer4">
            <label for="answer4">BigCommerce</label>       
        </div>
        </form>
        <button class="btn-next">Next></button>
    
    </div>

    <div class="container" id="num2">
    <h3>If Shopify is so good, why are Shopify developers necessary?</h3>
    <form>

        <div class="btn-radio">
            <input type="radio" id="answer1" name="answer1" value="answer1">
            <label for="answer1">To save time on things like store setups and migrations.</label>
        </div>
        <div class="btn-radio">
            <input type="radio" id="answer2" name="answer2" value="answer2">
            <label for="answer2">To extend the limited design options and functionalities of themes with custom code.</label>  
        </div>
        <div class="btn-radio">
            <input type="radio" id="answer3" name="answer3" value="answer3">
            <label for="answer3">To provide support with a deep understanding of how the platform works and what its limitations are.</label>
        </div>
        <div class="btn-radio">
            <input type="radio" id="answer4" name="answer4" value="answer4">
            <label for="answer4">All the above</label>
        </div>
    </form>
    <button class="btn-next">Next></button>
    </div>

    <div class="container" id="num3">
    <h3>Which of the following is true about Shopify developers?</h3>
    <form>
        <div class="btn-radio">
            <input type="radio" id="answer1" name="answer1" value="answer1">
            <label for="answer1">They are paid extremely well.</label>
        </div>
        <div class="btn-radio">
            <input type="radio" id="answer2" name="answer2" value="answer2">
            <label for="answer2">There is a high demand for them.</label>  
        </div>
        <div class="btn-radio">
            <input type="radio" id="answer3" name="answer3" value="answer3">
            <label for="answer3">They need to know web development, the platform itself, and the liquid template language.</label>
        </div>
        <div class="btn-radio">
            <input type="radio" id="answer4" name="answer4" value="answer4">
            <label for="answer4">All the above</label>
        </div>
        </form>
        <button class="btn-next">Next></button>
    </div>

        <script src="script.js" async defer></script>
    </body>
</html>
